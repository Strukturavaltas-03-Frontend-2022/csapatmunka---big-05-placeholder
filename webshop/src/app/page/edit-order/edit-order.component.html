<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-100"
    style="
      background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
              >
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Edit
                </h4>
                <div class="row mt-3">
                </div>
              </div>
            </div>
            <div
            class="row mt-3"
            *ngIf="order$ | async as order"
          >
            <div class="col-12">
              <form
                #orderEditorForm="ngForm"
                (ngSubmit)="onUpdate(order)"
                style="max-width: 350px;"
                class="mx-auto"
              >
                <!-- <div class="form-group">
                  <label>Customer</label>
                  <input
                    name="customer"
                    [(ngModel)]="order.customer"
                    type="text"
                    class="form-control"
                    required
                    pattern="^[A-Ű][A-Űa-Ű .]{4,24}$"
                  >
                  <div *ngIf="orderEditorForm.controls['customer']?.invalid" class="error-message">
                    Invalid!
                  </div>
                </div> -->
                <div class="form-group">
                  <label>Product</label>
                  <input
                    name="product"
                    [(ngModel)]="order.product"
                    type="text"
                    class="form-control"
                    required
                    pattern="^[A-Ű][A-Űa-Ű .]{4,24}$"
                    product
                  >
                  <div *ngIf="orderEditorForm.controls['product']?.invalid" class="error-message">
                    Invalid!
                  </div>
                </div>
                <div class="form-group">
                  <label>Amount</label>
                  <input
                    name="amount"
                    [(ngModel)]="order.amount"
                    type="text"
                    class="form-control"
                    required
                    pattern="^{1,24}$"
                  >
                  <div *ngIf="orderEditorForm.controls['amount']?.invalid" class="error-message">
                    Invalid!
                  </div>
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <input
                    name="status"
                    [(ngModel)]="order.status"
                    type="text"
                    class="form-control"
                    required
                    pattern="^[A-Ű][A-Űa-Ű .]{2,24}$"
                  >
                  <div *ngIf="orderEditorForm.controls['status']?.invalid" class="error-message">
                    Invalid!
                  </div>
                </div>

                <div class="text-center">
                  <button [disabled]="orderEditorForm.invalid" type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2"><i class="fa fa-save"></i>update order</button>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
