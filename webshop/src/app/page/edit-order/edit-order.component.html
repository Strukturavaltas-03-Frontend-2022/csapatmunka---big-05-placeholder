<div
  class="row mt-3"
  *ngIf="order$ | async as order"
>
  <div class="col-12">
    <form
      #orderEditorForm="ngForm"
      (ngSubmit)="onUpdate(order)"
      style="max-width: 400px;"
      class="mx-auto"
    >
      <div class="form-group">
        <label>Customer</label>
        <input
          name="customer"
          [(ngModel)]="order.customer"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="orderEditorForm.controls['customer']?.invalid" class="error-message">
          Invalid!
        </div>
      </div>
      <div class="form-group">
        <label>Product</label>
        <input
          name="product"
          [(ngModel)]="order.product"
          type="text"
          class="form-control"
          required
          product
        >
        <div *ngIf="orderEditorForm.controls['product']?.invalid" class="error-message">
          Invalid!
        </div>
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input
          name="amount"
          [(ngModel)]="order.amount"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="orderEditorForm.controls['amount']?.invalid" class="error-message">
          Invalid!
        </div>
      </div>
      <div class="form-group">
        <label>Status</label>
        <input
          name="status"
          [(ngModel)]="order.status"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="orderEditorForm.controls['status']?.invalid" class="error-message">
          Invalid!
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          [disabled]="orderEditorForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          <i class="fa fa-save"></i> update order </button>
      </div>
    </form>
  </div>
</div>
